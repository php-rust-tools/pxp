  Comment: CommentStatement
  Try: TryStatement
  UnitEnum: UnitEnumStatement
  BackedEnum: BackedEnumStatement
  Block: BlockStatement
  Global: GlobalStatement
  Declare: DeclareStatement
  Noop: Span

