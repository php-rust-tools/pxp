  While: WhileStatement
  For: ForStatement
  Foreach: ForeachStatement
  Break: BreakStatement
  Continue: ContinueStatement
  Constant: ConstantStatement
  Function: FunctionStatement
  Class: ClassStatement
  Trait: TraitStatement
